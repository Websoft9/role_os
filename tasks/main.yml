- name: Install Desktop on {{ansible_os_family}}
  include: "{{ansible_os_family}}.yml"

- name: Install VNC server and configure it
  include: vnc.yml

- name: Install remote xrdp server 
  include: remote.yml
  when: os_connection == 'remote'

- name: Install os_web
  include: cockpit.yml
  when: os_web